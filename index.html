<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="flex">
        <!-- Left Side -->
        <section class="flex-1">
            <nav class="flex items-center mt-[42px] ml-[118px] bg-[#FFFFFF]">
                <a href="/" class="flex">
                    <img src="img/Logo.svg" class="w-[80px] h-[80px] " alt="logo" />
                    <span class="self-end pt-[30px] pb-[12px] pl-[7px] text-[28px] font-[600] text-[#1A1A1A]">Hello
                        world!</span>
                </a>
                <ul class="flex flex-1 justify-around text-[24px] font-[400] text-[#838383]">
                    <li>
                        <a href="#course">Course</a>
                    </li>
                    <li>
                        <a href="#info">Info</a>
                    </li>
                    <li>
                        <a href="#testimonial">Testimonial</a>
                    </li>
                    <li>
                        <a href="#categories">Categories</a>
                    </li>
                </ul>
            </nav>
            <!-- Main Content -->
            <div class='mt-[65px] ml-[126.51px]'>
                <div class='flex'>
                    <h1 class='text-[64.5px] font-[700] text-[#151515] uppercase'>Learn graphics <br /> design for life
                    </h1>
                    <div
                        class='flex justify-center items-center rounded-full w-[55.9px] h-[55.9px] bg-[#FF9257] mt-[105px] ml-[25px]'>
                        <img src="img/Icon.svg" class="w-[36.87px] h-[36.87px]" alt="icon" />
                    </div>
                </div>
                <p class='text-[17.2px] font-[400] text-[#2D3134] mb-[69.88px]'>Stay Informed, Stay Ahead: Unveiling the
                    Future of Technology, Gadgets, and <br />
                    Innovation <br />
                    Your Gateway to the Digital Universe - Where Innovation Meets Insight</p>
                <div class='flex'>
                    <div class='pr-[60px]'>
                        <h3 class='text-[38.7px] font-[400] text-[#000000]'>5.1 K</h3>
                        <p class='text-[24px] font-[400] text-[#838383]'>Students All <br /> Over World</p>
                    </div>

                    <!-- Students counts -->
                    <div class="flex -space-x-12 rtl:space-x-reverse self-start">
                        <img src="img/Ellipse-1.png" class="w-[91.37px] h-[91.37px] border-[#FFFFFF] rounded-full"
                            alt='ellipse-1' />
                        <img src="img/Ellipse-2.png" alt='ellipse-2'
                            class="w-[92.44px] h-[91.37px] border-[#FFFFFF] rounded-full" />
                        <img src="img/Ellipse-3.png" alt='ellipse-3'
                            class="w-[94.59px] h-[91.37px] border-[#FFFFFF] rounded-full" />
                    </div>
                </div>
                <div class='flex items-center gap-[26.87px] mt-[73.79px]'>
                    <button
                        class='h-[85.99px] w-[325.71px] bg-[#2F584E] rounded-[60.2px] text-[25.8px] font-[600] text-[#FFFFFF] cursor-pointer'>Book
                        Your Seat</button>
                    <button class='flex cursor-pointer items-center text-[25.8px] font-[600] text-[#000000]'>
                        <img src="img/see-journey.svg" alt="see-journey" class='w-[68.8px] h-[68.8px] mr-[17.2px]' />
                        <span>See Journey</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Right Side -->
        <section
            class="min-w-[38.33%] min-h-[100vh] py-[61px] flex flex-col justify-between gap-[33.95px] bg-[url(img/mask-group.png)] bg-[#F1F6FE]">
            <div class="students-row">
                <img class="students-imagsize" alt='person-1' src="img/person-1.png" />
                <img class="students-imagsize" alt='person-2' src="img/person-2.png" />
            </div>
            <div class="students-row">
                <img class=" students-imagsize" alt='person-3' src="img/person-3.png" />
                <img class="students-imagsize" alt='person-4' src="img/person-4.png" />
            </div>
            <div class="students-row">
                <img class=" students-imagsize" alt='person-5' src="img/person-5.png" />
                <img class="students-imagsize" alt='person-6' src="img/person-6.png" />
            </div>
        </section>
    </div>
</body>

</html>
